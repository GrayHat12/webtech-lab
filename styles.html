<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
</head>

<body>
    <form>
        <b><label for='name'> Name: </label> </b>
        <input type='text' id="name" name='Name'> <br>

        <b><label for='passowrd'> Password: </label> </b>
        <input type='password' id="password" name='passowrd'> <br>

        <b><label for='email'> Email: </label> </b>
        <input type='text' id="email" name='email'> <br>

        <b><label for='number'> Number: </label></b>
        <input type='text' id="number" name='number'> <br>

        <b><label for="Gender"> Gender: </label> </b>

        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>

        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label> <br>

        <b><label for="Date of Birth"> Date of Birth </label> </b>
        <input type="date" id="date of birth" name="date of birth"> <br>

        <b><label for="language"> Language: </label> </b>

        <input type="checkbox" id="english" name="english" value="english">
        <label for="english"> English</label><br>

        <input type="checkbox" id="telgu" name="telgu" value="telgu">
        <label for="telgu"> Telgu</label><br>

        <input type="checkbox" id="hindi" name="hindi" value="hindi">
        <label for="hindi"> Hindi</label><br>

        <input type="checkbox" id="tamil" name="tamil" value="tamil">
        <label for="tamil"> Tamil</label><br>

        <b><label for="address"> Address </lael> </b>
        <input type="text" name="adrress" name="address">
    </form>
</body>

</html>
