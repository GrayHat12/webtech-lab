<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webtech Lab - Practical 9</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>

<body>
    <h2><a href="#white">WHITE</a></h2>
    <h2><a href="#red">RED</a></h2>
    <h2><a href="#blue">BLUE</a></h2>
    <h2><a href="#pink">PINK</a></h2>
    <div class="center">
        <form>
            <div>
                <label for="val1">A = </label>
                <input id="val1" name="val1" placeholder="0" type="number" required pattern="\d+" />
            </div>
            <div>
                <label for="val2">B = </label>
                <input id="val2" name="val2" placeholder="0" type="number" required pattern="\d+" />
            </div>
            <div class="buttons">
                <button id="mul" type="button">Multiply</button>
                <button id="div" type="button">Divide</button>
                <button id="clear" type="button">Clear</button>
            </div>
        </form>
        <div class="output">
            <output id="x" name="x" for="val1 val2"></output>
        </div>
    </div>
</body>

</html>
