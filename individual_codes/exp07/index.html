<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Webtech Lab - Navigation Bar</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <div class="navbar">

                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
